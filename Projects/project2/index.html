<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p class="CM">
          <label>Height in CM: </label
          ><input class="input_CM" type="number" id="height" />
        </p>
        <p class="KG">
          <label>Weight in KG: </label
          ><input class="input_KG" type="number" id="weight" />
        </p>
        <button>Calculate</button>
        <p class="res">Result: <div id="results"></div><img id="myImage" src="" /></p>
        <div class="guide" id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p class="Underweight">Under Weight = Less than 18.6</p>
          <p class="Normal">Normal Range = 18.6 and 24.9</p>
          <p class="Overweight">Overweight = Greater than 24.9</p>
        </div>
